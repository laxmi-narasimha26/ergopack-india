[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_FORCE_EDGE_IMAGES = "1"

# Next.js requires the plugin for SSR support
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Fallback for static assets
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

